<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Account Deletion</title>
</head>
<body>
<h1>Are you sure you want to delete your account?</h1>
<form action="/users/mypage/deleteAccount" method="post">
  <input type="hidden" name="_csrf" value="${_csrf.token}"/> <!-- CSRF 토큰 -->
  <button type="submit">Yes, Delete My Account</button>
</form>
<form action="/users/mypage" method="get">
  <button type="submit">No, Go Back</button>
</form>
</body>
</html>
